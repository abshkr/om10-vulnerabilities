HAZCHEM.TIP.HZCF_NAME=Technical Name: The correct technical name of the product which is used on shipping documents.
HAZCHEM.TIP.HZCF_SUB_RISK=Risk: Shows the subsidiary risk numbers if required.
HAZCHEM.TIP.HZCF_HZ_CODE=Code: The Hazchem emergency action code. 3 = Use foam, Y = Breathing apparatus is needed when fire is present, E = Evacuation of people from immediate vicinity should be considered. Thus the code 3YE is common for petroleum products.
HAZCHEM.TIP.HZCF_EMRG=EM: Where a Standards Association of Australia 'Emergency Procedure Guide' is available, it is indicated by the letters EPG.
HAZCHEM.TIP.HZCF_PACK_GROUP=Pk Group: The degree of danger posed by the product. Packaging Group I = Great Danger, Packaging Group II = Medium Danger, Packaging Group III = Minor Danger.
HAZCHEM.TIP.HZCF_PACK_METHOD=Pk Type: Several Packaging methods are available and the numbers shown here indicate which method is chosen for the product.
HAZCHEM.TIP.HZCF_CLASS=Class: This would normally show '3' which is the general class for 'Flammable Liquids' or more correctly, '3.1' which indicates the product has a low flash point (<230C, closed cup test).

